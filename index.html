<!DOCTYPE html5> 
<html> 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>照片墙</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>    
<body> 
    <div class="title">
        <h1>我的照片墙</h1>
        <p id="p1" onclick="showPhoto()">点击欣赏当前照片</p>
    </div>

    <div class="blank">
        <br/>
    </div>

    <div class="photoArea" id="photoBox">
        <img class="photo" id="img1" src="storage/1.jpg" onmouseover="moveOver('img1')" onmouseout="moveOut('img1')" onclick="changeBg('storage/1.jpg')">
        <img class="photo" id="img2" src="storage/2.jpg" onmouseover="moveOver('img2')" onmouseout="moveOut('img2')" onclick="changeBg('storage/2.jpg')">
        <img class="photo" id="img3" src="storage/3.jpg" onmouseover="moveOver('img3')" onmouseout="moveOut('img3')" onclick="changeBg('storage/3.jpg')">
        <img class="photo" id="img4" src="storage/4.png" onmouseover="moveOver('img4')" onmouseout="moveOut('img4')" onclick="changeBg('storage/4.png')">
        <img class="photo" id="img5" src="storage/5.jpg" onmouseover="moveOver('img5')" onmouseout="moveOut('img5')" onclick="changeBg('storage/5.jpg')">
        <img class="photo" id="img6" src="storage/6.jpg" onmouseover="moveOver('img6')" onmouseout="moveOut('img6')" onclick="changeBg('storage/6.jpg')">
        <img class="photo" id="img7" src="storage/7.jpg" onmouseover="moveOver('img7')" onmouseout="moveOut('img7')" onclick="changeBg('storage/7.jpg')">
        <img class="photo" id="img8" src="storage/8.jpg" onmouseover="moveOver('img8')" onmouseout="moveOut('img8')" onclick="changeBg('storage/8.jpg')">
        <img class="photo" id="img9" src="storage/9.jpg" onmouseover="moveOver('img9')" onmouseout="moveOut('img9')" onclick="changeBg('storage/9.jpg')">
     </div>
</body> 
</html>

<script type="text/javascript">
    function moveOver(id){
        document.getElementById(id).className = "photoBig"
    }
    function moveOut(id){
        document.getElementById(id).className = "photo"
    }
    function changeBg(src){
        window.document.body.style.background = "url(" + src + ")"
        window.document.body.style.backgroundSize = "cover"
    }
    function showPhoto(){
        document.getElementById("photoBox").className =  document.getElementById("photoBox").className == "photoArea" ? "hiddenPhotoArea" : "photoArea"
        document.getElementById("p1").innerText = document.getElementById("p1").innerText == "点击欣赏当前照片" ? "返回照片目录" : "点击欣赏当前照片"
    }
</script>
